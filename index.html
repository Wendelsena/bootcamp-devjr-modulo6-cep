<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body class="bg-light">

    <!-- NavBar -->
    <header>
        <nav class="navbar bg-body-tertiary bg-info-subtle shadow">
            <div class="container-fluid">
                <a class="navbar-brand">
                    <img src="assets/registro.png" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
                    CepRegister
                </a>
                <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-primary" type="submit">Search</button>
              </form>
            </div>
          </nav>
    </header>
    
    <main>

        <div class="text-center mt-3">
            <div class="display-5">
                Register
            </div>
        </div>
        <div class="container shadow rounded m-auto mt-3 p-5 bg-white">
            <section>
                <form>
                    <div class="row">
                        <div class="col-md-6">
                            <label for="inputEmail4" class="form-label">First name:</label>
                            <input type="email" class="form-control" id="inputFirstName">
                            </div>
                            <div class="col-md-6">
                            <label for="inputPassword4" class="form-label">Last name:</label>
                            <input type="password" class="form-control" id="inputLastName">
                            </div>
                    </div>
                    <div class="col-2 mt-3">
                        <label for="inputAddress" class="form-label">CEP:</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="EX. 13308-000">
                    </div>
                </form>
            </section>
            <section>
                    <form>
                        <div class="row mt-5">
                            <div class="col-md-9">
                                <label for="inputEmail4" class="form-label" >Address</label>
                                <input type="email" class="form-control" id="inputFirstName" disabled>
                                </div>
                                <div class="col-md-3">
                                <label for="inputPassword4" class="form-label">Number</label>
                                <input type="password" class="form-control" id="inputLastName" disabled>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-6">
                                <label for="inputEmail4" class="form-label">Neighborhood</label>
                                <input type="email" class="form-control" id="inputFirstName" disabled>
                                </div>
                                <div class="col-md-6">
                                <label for="inputPassword4" class="form-label">City</label>
                                <input type="password" class="form-control" id="inputLastName" disabled>
                                </div>
                        </div>
                        <div class="col-2 mt-3">
                            <label for="inputAddress" class="form-label">State</label>
                            <input type="text" class="form-control" id="inputAddress" disabled>
                        </div>
                    </form>
                    <div class="text-center">
                        <button type="button" class="btn btn-primary m-4 col-md-2">Save</button>
                    </div>
                    <hr>
                    <table class="table">
                        <thead>
                          <tr>
                            <th scope="col">#</th>
                            <th scope="col">First</th>
                            <th scope="col">Last</th>
                            <th scope="col">Handle</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <th scope="row">1</th>
                            <td>Mark</td>
                            <td>Otto</td>
                            <td>@mdo</td>
                          </tr>
                          <tr>
                            <th scope="row">2</th>
                            <td>Jacob</td>
                            <td>Thornton</td>
                            <td>@fat</td>
                          </tr>
                          <tr>
                            <th scope="row">3</th>
                            <td colspan="2">Larry the Bird</td>
                            <td>@twitter</td>
                          </tr>
                        </tbody>
                      </table>
                </div>
            </section>
            </div>
      </div>
    </main>
      
    <br>
    <br>
    
      <!-- Baseboard-->
    <div class="container">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <div class="col-12 col-md-4 d-flex align-items-cente justify-content-md-start justify-content-center">
            <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
            <img src="assets/registro.png" width="20" alt="Logo">
            </a>
            <span class="mb-3 mb-md-0 text-body-secondary">&copy; 2024 Company, Inc</span>
        </div>
    
        <ul class="col-12 nav col-md-4 justify-content-md-end justify-content-center list-unstyled d-flex">
            <li class="ms-3"><a class="text-body-secondary" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#twitter"/></svg></a></li>
            <li class="ms-3"><a class="text-body-secondary" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#instagram"/></svg></a></li>
            <li class="ms-3"><a class="text-body-secondary" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#facebook"/></svg></a></li>
        </ul>
        </footer>
    </div>
        


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
