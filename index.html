<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-light">

  <!-- NavBar -->
  <header>
    <nav class="navbar bg-body-tertiary bg-info-subtle shadow fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand">
          <img src="assets/registro.png" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
          CepRegister
        </a>
        <form class="d-flex" role="search">
          <input id="searchInput" class="form-control me-2" type="search" placeholder="ID, name, cep..." aria-label="Search">
          <button class="btn btn-outline-primary" type="button" onclick="searchClient()">Search</button>
        </form>
      </div>
    </nav>
  </header>
  
  <main class="mt-5">

    <div class="text-center p-2">
      <div class="display-5">
        Register
      </div>
    </div>
    <div class="container-sm shadow rounded m-auto mt-3 p-5 bg-white">

      <section>
        <form id="formRegister">
          <div class="row">
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">First name:</label>
              <input type="text" class="form-control" id="firstName" required>
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label">Last name:</label>
              <input type="text" class="form-control" id="lastName" required>
            </div>
          </div>
          <div class="row mt-3">

            <div class="col-sm-4 mt-3">
                <label for="inputAddress" class="form-label">CEP:</label>
                <input id="cep" type="text" class="form-control" onblur="search()" placeholder="EX. 13308-000">
              
                <!-- Mensagem de erro -->
                <div id="error"></div>
            
            </div>

          <div class="row mt-5">
            <div class="col-md-9">
              <label class="form-label">Street</label>
              <input type="text" class="form-control" id="street" disabled>
            </div>
            <div class="col-md-3">
              <label class="form-label">Number</label>
              <input type="text" class="form-control" id="number" required>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-md-6">
              <label class="form-label">Neighborhood</label>
              <input type="text" class="form-control" id="neighborhood" disabled>
            </div>
            <div class="col-md-6">
              <label class="form-label">City</label>
              <input type="text" class="form-control" id="city" disabled>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-md-6">
              <label class="form-label">State</label>
              <input type="text" class="form-control" id="state" disabled>
            </div>
            <div class="col-md-6">
              <label class="form-label">Service</label>
              <input type="text" class="form-control" id="service" disabled>
            </div>
          </div>
        </form>
      </section>
      <section>
        <div class="text-center">
          <button type="button" class="btn btn-primary m-4 col-md-2" onclick="save()">Save</button>
        </div>
        <hr>
        <div class="table-responsive">
          <table class="table" id="registerTable">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Number</th>
                <th scope="col">Street</th>
                <th scope="col">Neighborhood</th>
                <th scope="col">City</th>
                <th scope="col">State</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </section>
    </div>
  </main>
      
  <br>
  <br>
  
  <!-- Baseboard-->
  <div class="container">
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
      <div class="col-12 col-md-4 d-flex align-items-cente justify-content-md-start justify-content-center">
        <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
          <img src="assets/registro.png" width="20" alt="Logo">
        </a>
        <span class="mb-3 mb-md-0 text-body-secondary">&copy; 2024 Company, Inc</span>
      </div>

      <ul class="col-12 nav col-md-4 justify-content-md-end justify-content-center list-unstyled d-flex">
        <li class="ms-3"><a class="text-body-secondary" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#twitter"/></svg></a></li>
        <li class="ms-3"><a class="text-body-secondary" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#instagram"/></svg></a></li>
        <li class="ms-3"><a class="text-body-secondary" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#facebook"/></svg></a></li>
      </ul>
    </footer>
  </div>
      

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <script src="js/script.js"></script>

  <!-- Mascara CEP -->
  <script type="text/javascript" src="js/jquery-1.2.6.pack.js"></script>
  <script type="text/javascript" src="js/jquery.maskedinput-1.1.4.pack.js"></script>
  <script type="text/javascript">
    $(document).ready(function(){
      $("#cep").mask("99999-999");
    });
  </script>
      
</body>
</html>
